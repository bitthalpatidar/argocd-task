apiVersion: batch/v1
kind: Job
metadata:
  name: job-with-random-name-{{ randAlphaNum 8 | lower }}
spec:
  backoffLimit: 1
  completions: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: app-dog
        image: busybox
        command: ["sh", "-c", "echo This is a randomly named job"]
