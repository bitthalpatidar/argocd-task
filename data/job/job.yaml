apiVersion: batch/v1
kind: Job
metadata:
  name: testjob
spec:
  backoffLimit: 2
  completions: 1
  template:
    metadata:
      labels:
        job-name: testjob
    spec:
      containers:
      - name: testjob
        image: busybox
        command: ["/bin/sh","-c","while true; do echo mypod is running; sleep 5; done"]
      restartPolicy: Never
