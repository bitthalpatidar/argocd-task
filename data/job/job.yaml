apiVersion: batch/v1
kind: Job
metadata:
  name: testjob
spec:
  backoffLimit: 1
  completions: 1
  ttlSecondsAfterFinished: 5
  template:
    metadata:
      labels:
        job-name: testjob
    spec:
      containers:
      - name: testjob
        image: busybox
        command: ["/bin/sh","-c","for i in {1..10}; do echo mypod is running; sleep 4; done"]
      restartPolicy: Never
