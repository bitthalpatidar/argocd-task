apiVersion: batch/v1
kind: Job
metadata:
  name: testjob
spec:
  backoffLimit: 1
  completions: 1
  template:
    metadata:
      labels:
        job-name: testjob
    spec:
      containers:
      - name: testjob
        image: busybox
        command: ["sh", "-c", "for i in $(seq 1 10); do echo 'mypod is running'; sleep 5; done"]
      restartPolicy: Never
