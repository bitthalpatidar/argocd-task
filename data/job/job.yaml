apiVersion: batch/v1
kind: Job
metadata:
  name: testjob
spec:
  backoffLimit: 1
  completions: 1
  template:
    metadata:
      labels:
        job-name: testjob
    spec:
      containers:
      - name: testjob
        image: busybox
        command: ["echo", "This is a test job"]
      restartPolicy: Never
