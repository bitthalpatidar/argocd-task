apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-chart-1.fullname" . }}
  labels:
    app: {{ include "helm-chart-1.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "helm-chart-1.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "helm-chart-1.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-chart-1.fullname" . }}
spec:
  selector:
    app: {{ include "helm-chart-1.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 80
