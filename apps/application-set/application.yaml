apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: app1
            path: data/github-helm/github
          - name: app2
            path: data/github-helm/helm
  template:
    spec:
      project: default
      source:
        repoURL: https://github.com/your/repo.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: my-applicationset
