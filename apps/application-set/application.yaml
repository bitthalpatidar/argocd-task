apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: app1
            source:
              repoURL: 'https://github.com/bitthalpatidar/argocd-task.git'
              targetRevision: main
              path: data/github-helm/github
          - name: app2
            source:
              repoURL: 'https://github.com/bitthalpatidar/argocd-task.git'
              targetRevision: main
              path: data/single-source
  template:
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{name}}'
