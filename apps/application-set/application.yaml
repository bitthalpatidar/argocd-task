apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: app1
            path: data/application-set-data/app1
          - name: app2
            path: data/application-set-data/app2
  template:
    metadata:
      labels:
        app: new-app-set
    spec:
      project: default
      sources:
        - repoURL: https://github.com/bitthalpatidar/argocd-task.git
          path: data/application-set-data/app1
          targetRevision: HEAD
        - repoURL: https://github.com/bitthalpatidar/argocd-task.git
          path: data/application-set-data/app2
          targetRevision: HEAD
      destination:
        server: https://kubernetes.default.svc
        namespace: app-namespace
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
