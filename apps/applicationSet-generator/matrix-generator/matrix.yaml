apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applicationset-matrix
  namespace: argocd
spec:
  generators:
    - matrix:
        appName:
          - helm-chart-1
          - helm-chart-2
        environment:
          - name: matrix-helm
            valuesPath: "data/two-helm/{{item.appName}}/values.yaml"
  template:
    metadata:
      name: '{{item.appName}}-{{item.environment.name}}'
    spec:
      project: default
      source:
        repoURL: "https://github.com/bitthalpatidar/argocd-task.git"
        targetRevision: "main"
        path: "data/two-helm/{{item.appName}}"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: 'application-set-generator'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
