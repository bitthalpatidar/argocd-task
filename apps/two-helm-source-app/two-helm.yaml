apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: single-helm-app
  namespace: argocd
spec:
  destination:
    namespace: my-task
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/bitthalpatidar/argocd-task.git'
      path: data/two-helm/helm-char-1
      targetRevision: HEAD
      helm:
        valueFiles:
          - values.yaml
    - repoURL: 'https://github.com/bitthalpatidar/argocd-task.git'
      path: data/two-helm/helm-char-2
      targetRevision: HEAD
      helm:
        valueFiles:
          - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
